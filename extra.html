<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmol Singh's Projects</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #111, #000);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #4facfe, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }
        .card {
            background: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>To-Do List</h2>
            <a class="btn" href="https://theanmolsingh1.github.io/todolist/" target="_blank">Visit Project</a>
        </div>
        <div class="card">
            <h2>Traffic Light</h2>
            <a class="btn" href="https://theanmolsingh1.github.io/trafficlight/" target="_blank">Visit Project</a>
        </div>
        <div class="card">
            <h2>Shape Maker</h2>
            <a class="btn" href="https://theanmolsingh1.github.io/shapeMaker/" target="_blank">Visit Project</a>
        </div>
        <div class="card">
            <h2>Number Guess</h2>
            <a class="btn" href="https://theanmolsingh1.github.io/numberguess/" target="_blank">Visit Project</a>
        </div>
        <div class="card">
            <h2>Quote Generator</h2>
            <a class="btn" href="https://theanmolsingh1.github.io/quotegen/" target="_blank">Visit Project</a>
        </div>
        <div class="card">
            <h2>Random Emoji Generator</h2>
            <a class="btn" href="https://theanmolsingh1.github.io/randomEmojiGenerator/" target="_blank">Visit Project</a>
        </div>
    </div>
</body>
</html>
